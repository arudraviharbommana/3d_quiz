<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìã Quiz Scoreboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: url("background.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      padding: 20px;
    }

    .board {
      max-width: 800px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.05);
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #222;
    }

    tr:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="board">
    <h2>üèÜ Quiz Scoreboard</h2>
    <div style="text-align: center; margin-bottom: 20px;">
      <button onclick="goHome()" style="padding: 10px 20px; background: #ffd700; color: #000; border: none; border-radius: 10px; cursor: pointer; font-weight: bold;">üè† Back to Home</button>
    </div>
    <table id="scoreTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Score</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- Scores will be injected here -->
      </tbody>
    </table>
  </div>

  <script src="script_new.js"></script>
</body>
</html>
