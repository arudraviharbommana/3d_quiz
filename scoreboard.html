<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <title>üìã Quiz Scoreboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: url("background.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
    }

    .board {
      max-width: 900px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    th {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    th:first-child {
      width: 15%;
      border-top-left-radius: 15px;
    }

    th:nth-child(2) {
      width: 35%;
    }

    th:nth-child(3) {
      width: 25%;
    }

    th:last-child {
      width: 25%;
      border-top-right-radius: 15px;
    }

    td {
      padding: 15px 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 15px;
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      font-weight: 500;
    }

    tr:nth-child(even) td {
      background: rgba(255, 255, 255, 0.95);
      color: #000;
    }

    tr:hover td {
      background: rgba(255, 255, 255, 1);
      color: #000;
      transform: scale(1.01);
      transition: all 0.2s ease;
    }

    tr:last-child td:first-child {
      border-bottom-left-radius: 15px;
    }

    tr:last-child td:last-child {
      border-bottom-right-radius: 15px;
    }

    /* Rank styling */
    .rank-1 {
      background: linear-gradient(135deg, #ffffff, #f8f9fa) !important;
      color: #000 !important;
      font-weight: bold;
      border: 2px solid #ffd700;
    }

    .rank-2 {
      background: linear-gradient(135deg, #ffffff, #f8f9fa) !important;
      color: #000 !important;
      font-weight: bold;
      border: 2px solid #c0c0c0;
    }

    .rank-3 {
      background: linear-gradient(135deg, #ffffff, #f8f9fa) !important;
      color: #000 !important;
      font-weight: bold;
      border: 2px solid #cd7f32;
    }

    /* Score column styling */
    .score-cell {
      font-weight: bold;
      color: #000 !important;
      background: #ffffff !important;
    }

    /* Mobile responsiveness */
    @media screen and (max-width: 768px) {
      .board {
        padding: 20px 10px;
        margin: 5px;
      }

      h2 {
        font-size: 22px;
        margin-bottom: 20px;
      }

      table {
        font-size: 12px;
      }

      th, td {
        padding: 8px 4px;
        font-size: 12px;
      }

      th:first-child {
        width: 15%;
      }

      th:nth-child(2) {
        width: 30%;
      }

      th:nth-child(3) {
        width: 30%;
      }

      th:last-child {
        width: 25%;
      }

      /* Make sure all columns are visible */
      th, td {
        display: table-cell !important;
      }

      /* Adjust text in mobile */
      .score-cell {
        font-size: 11px;
        line-height: 1.2;
      }

      .score-cell small {
        font-size: 9px;
      }
    }

    @media screen and (max-width: 480px) {
      .board {
        padding: 15px 5px;
        margin: 5px;
      }

      h2 {
        font-size: 20px;
        margin-bottom: 15px;
      }

      table {
        font-size: 11px;
        border-radius: 10px;
      }

      th, td {
        padding: 6px 2px;
        font-size: 11px;
        line-height: 1.1;
      }

      th:first-child {
        width: 12%;
      }

      th:nth-child(2) {
        width: 35%;
      }

      th:nth-child(3) {
        width: 28%;
      }

      th:last-child {
        width: 25%;
      }

      .score-cell {
        font-size: 10px;
        padding: 4px 2px;
      }

      .score-cell small {
        display: block;
        font-size: 8px;
        margin-top: 2px;
      }

      /* Compact rank display */
      td:first-child {
        font-size: 10px;
        font-weight: bold;
      }

      /* Compact name display */
      td:nth-child(2) {
        font-size: 10px;
        word-break: break-word;
        max-width: 80px;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* Compact date display */
      td:last-child {
        font-size: 9px;
      }
    }

    @media screen and (max-width: 320px) {
      th, td {
        padding: 4px 1px;
        font-size: 10px;
      }

      .score-cell {
        font-size: 9px;
      }

      .score-cell small {
        font-size: 7px;
      }

      td:nth-child(2) {
        max-width: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="board">
    <h2>üèÜ Quiz Scoreboard</h2>
    <div style="text-align: center; margin-bottom: 20px;">
      <button onclick="goHome()" class="home-btn">üè† Back to Home</button>
    </div>
    <style>
      .home-btn {
        padding: 12px 25px;
        background: linear-gradient(135deg, #ffd700, #ffed4e);
        color: #000;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        font-size: 16px;
        transition: all 0.3s ease;
        box-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
      }
      
      .home-btn:hover {
        background: linear-gradient(135deg, #ffed4e, #ffd700);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
      }

      @media screen and (max-width: 480px) {
        .home-btn {
          padding: 10px 20px;
          font-size: 14px;
        }
      }
    </style>
    <table id="scoreTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Score</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- Scores will be injected here -->
      </tbody>
    </table>
  </div>

  <!-- Configuration -->
  <script src="config.js"></script>
  <!-- Supabase JavaScript Library -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <!-- Supabase client configuration -->
  <script src="supabase-client.js"></script>
  <!-- Main application script -->
  <script src="script_new.js"></script>
</body>
</html>
