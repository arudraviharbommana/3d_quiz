<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <title>üìã Quiz Scoreboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: url("background.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
    }

    .board {
      max-width: 900px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    th {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    th:first-child {
      width: 15%;
      border-top-left-radius: 15px;
    }

    th:nth-child(2) {
      width: 35%;
    }

    th:nth-child(3) {
      width: 25%;
    }

    th:last-child {
      width: 25%;
      border-top-right-radius: 15px;
    }

    td {
      padding: 15px 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 15px;
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      font-weight: 500;
    }

    tr:nth-child(even) td {
      background: rgba(255, 255, 255, 0.95);
      color: #000;
    }

    tr:hover td {
      background: rgba(255, 255, 255, 1);
      color: #000;
      transform: scale(1.01);
      transition: all 0.2s ease;
    }

    tr:last-child td:first-child {
      border-bottom-left-radius: 15px;
    }

    tr:last-child td:last-child {
      border-bottom-right-radius: 15px;
    }

    /* Rank styling */
    .rank-1 {
      background: linear-gradient(135deg, #ffffff, #f8f9fa) !important;
      color: #000 !important;
      font-weight: bold;
      border: 2px solid #ffd700;
    }

    .rank-2 {
      background: linear-gradient(135deg, #ffffff, #f8f9fa) !important;
      color: #000 !important;
      font-weight: bold;
      border: 2px solid #c0c0c0;
    }

    .rank-3 {
      background: linear-gradient(135deg, #ffffff, #f8f9fa) !important;
      color: #000 !important;
      font-weight: bold;
      border: 2px solid #cd7f32;
    }

    /* Score column styling */
    .score-cell {
      font-weight: bold;
      color: #000 !important;
      background: #ffffff !important;
    }

    /* Mobile responsiveness */
    @media screen and (max-width: 768px) {
      .board {
        padding: 20px 15px;
        margin: 10px;
      }

      h2 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      th, td {
        padding: 12px 8px;
        font-size: 14px;
      }

      th:nth-child(2), th:nth-child(4) {
        display: none;
      }

      td:nth-child(2), td:nth-child(4) {
        display: none;
      }

      th:first-child {
        width: 30%;
      }

      th:nth-child(3) {
        width: 70%;
      }
    }

    @media screen and (max-width: 480px) {
      th, td {
        padding: 10px 5px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="board">
    <h2>üèÜ Quiz Scoreboard</h2>
    <div style="text-align: center; margin-bottom: 20px;">
      <button onclick="goHome()" style="padding: 10px 20px; background: #ffd700; color: #000; border: none; border-radius: 10px; cursor: pointer; font-weight: bold;">üè† Back to Home</button>
    </div>
    <table id="scoreTable">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Score</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- Scores will be injected here -->
      </tbody>
    </table>
  </div>

  <!-- Configuration -->
  <script src="config.js"></script>
  <!-- Supabase JavaScript Library -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <!-- Supabase client configuration -->
  <script src="supabase-client.js"></script>
  <!-- Main application script -->
  <script src="script_new.js"></script>
</body>
</html>
