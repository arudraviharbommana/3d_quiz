<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <title>🎬 Cine World - Welcome</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    canvas#welcomeCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .welcome-page {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="welcomeCanvas"></canvas>
  <div class="welcome-page">
    <div class="welcome-container">
      <h1>🎥 Vihar's Cine Square</h1>
      <div class="form-group">
        <input type="text" id="username" placeholder="Enter your name" />
      </div>
      <div class="form-group">
        <input type="email" id="email" placeholder="Enter your email" />
      </div>
      <div class="button-group">
        <button id="startQuizBtn" class="primary-btn">🎬 Start Quiz</button>
        <button id="viewScoreboardBtn" class="secondary-btn">🏆 View Scoreboard</button>
      </div>
      <p id="error" class="error-msg"></p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- Configuration -->
  <script src="config.js"></script>
  <!-- Supabase JavaScript Library -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <!-- Supabase client configuration -->
  <script src="supabase-client.js"></script>
  <!-- Main application script -->
  <script src="script_new.js"></script>
</body>
</html>
